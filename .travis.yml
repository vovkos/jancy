dist:     trusty
sudo:     required
language: cpp

os:
    - linux
    - osx

compiler:
    - gcc
    - clang

env:
    - LLVM_VERSION=3.4.2 TARGET_CPU=x86 BUILD_CONFIGURATION=Debug
    - LLVM_VERSION=3.4.2 TARGET_CPU=x86 BUILD_CONFIGURATION=Release
    - LLVM_VERSION=3.4.2 TARGET_CPU=amd64 BUILD_CONFIGURATION=Debug
    - LLVM_VERSION=3.4.2 TARGET_CPU=amd64 BUILD_CONFIGURATION=Release
    - LLVM_VERSION=3.9.1 TARGET_CPU=x86 BUILD_CONFIGURATION=Debug
    - LLVM_VERSION=3.9.1 TARGET_CPU=x86 BUILD_CONFIGURATION=Release
    - LLVM_VERSION=3.9.1 TARGET_CPU=amd64 BUILD_CONFIGURATION=Debug
    - LLVM_VERSION=3.9.1 TARGET_CPU=amd64 BUILD_CONFIGURATION=Release

matrix:
    exclude:
        - os: osx
          env: LLVM_VERSION=3.4.2 TARGET_CPU=x86 BUILD_CONFIGURATION=Debug
        - os: osx
          env: LLVM_VERSION=3.4.2 TARGET_CPU=x86 BUILD_CONFIGURATION=Release
        - os: osx
          env: LLVM_VERSION=3.9.1 TARGET_CPU=x86 BUILD_CONFIGURATION=Debug
        - os: osx
          env: LLVM_VERSION=3.9.1 TARGET_CPU=x86 BUILD_CONFIGURATION=Release

before_install:
    - source travis/install-$TRAVIS_OS_NAME.sh
    - source travis/download-llvm.sh

    - git clone http://github.com/vovkos/axl
    - git clone http://github.com/vovkos/graco

script:
    - THIS_DIR=`pwd`

    - mkdir llvm/build
    - cd llvm/build
    - cmake .. $LLVM_BUILD_32_BITS -DCMAKE_BUILD_TYPE=$BUILD_CONFIGURATION -DHAVE_SANITIZER_MSAN_INTERFACE_H=0 -DLLVM_TARGETS_TO_BUILD=X86 -DLLVM_ENABLE_TERMINFO=OFF -DLLVM_INCLUDE_DOCS=OFF -DLLVM_INCLUDE_EXAMPLES=OFF -DLLVM_INCLUDE_TESTS=OFF -DLLVM_INCLUDE_TOOLS=OFF
    - make

    - cd $THIS_DIR
    - mkdir axl/build
    - cd axl/build
    - cmake .. -DAXL_CPU=$TARGET_CPU -DCMAKE_BUILD_TYPE=$BUILD_CONFIGURATION
    - make

    - cd $THIS_DIR
    - echo "set (AXL_CMAKE_DIR $THIS_DIR/axl/cmake $THIS_DIR/axl/build/cmake)" >> paths.cmake

    - mkdir graco/build
    - cd graco/build
    - cmake .. -DAXL_CPU=$TARGET_CPU -DCMAKE_BUILD_TYPE=$BUILD_CONFIGURATION
    - make

    - cd $THIS_DIR
    - echo "set (GRACO_CMAKE_DIR $THIS_DIR/graco/cmake $THIS_DIR//graco/build/cmake)" >> paths.cmake

    - echo "set (LLVM_INC_DIR $THIS_DIR/llvm/include $THIS_DIR/llvm/build/include)" >> paths.cmake
    - echo "set (LLVM_LIB_DIR $THIS_DIR/llvm/build/lib)" >> paths.cmake
    - echo "set (LLVM_CMAKE_DIR $THIS_DIR/llvm/build/$LLVM_CMAKE_SUBDIR)" >> paths.cmake

    - mkdir build
    - cd build
    - cmake .. -DAXL_CPU=$TARGET_CPU -DCMAKE_BUILD_TYPE=$BUILD_CONFIGURATION
    - make
    - ctest --output-on-failure
